<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <link rel="stylesheet" href="vendor/sweetalert2/sweetalert2.min.css">
  <style>
    :root {
      --color-accent: #25D366; --color-accent-alt: #2BE07B; --color-bg: #04070D;
      --color-surface: #0B0F14; --color-surface-alt: #11161C; --color-text: #F2F4F6;
      --color-muted: rgba(242, 244, 246, 0.72); --color-border: rgba(255, 255, 255, 0.06);
    }
    .light {
      --color-bg: #f8f7fb; --color-surface: #ffffff; --color-surface-alt: #f9f8ff;
      --color-text: #2b2b2b; --color-muted: #555555; --color-border: #eceef2;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex; gap: 15px; justify-content: space-between; align-items: center;
      padding: 20px 30px; border-bottom: 1px solid var(--color-border); flex-shrink: 0;
    }
    h1 { font-size: 1.8em; flex-grow: 1; }
    button {
      padding: 10px 18px; border-radius: 10px; font-size: 1em; cursor: pointer;
      border: 1px solid transparent; transition: background-color 0.2s ease;
      white-space: nowrap;
    }
    #back-button {
      background: var(--color-surface-alt); color: var(--color-text); border-color: var(--color-border);
    }
    #back-button:hover { border-color: var(--color-text); }
    #chat-container {
      flex-grow: 1; overflow-y: auto; padding: 30px;
    }
    .message-bubble {
      max-width: 80%; padding: 12px 18px; border-radius: 18px;
      margin-bottom: 15px; line-height: 1.5; word-wrap: break-word;
    }
    .user-message {
      background: var(--color-accent); color: #04070D; margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .bot-message {
      background: var(--color-surface-alt); color: var(--color-text); margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    .bot-message.error { background-color: rgba(255, 107, 122, 0.2); color: #ff6b7a; }
    .bot-message.loading .dot {
        display: inline-block; animation: wave 1.3s linear infinite;
        width: 8px; height: 8px; border-radius: 50%; background-color: var(--color-muted);
    }
    .bot-message.loading .dot:nth-of-type(2) { animation-delay: -1.1s; }
    .bot-message.loading .dot:nth-of-type(3) { animation-delay: -0.9s; }
    @keyframes wave { 0%, 60%, 100% { transform: initial; } 30% { transform: translateY(-10px); } }

    #chat-form {
      display: flex; gap: 15px; padding: 20px 30px;
      border-top: 1px solid var(--color-border); background: var(--color-surface);
      flex-shrink: 0;
    }
    #message-input {
      flex-grow: 1; padding: 12px 18px; border-radius: 10px;
      border: 1px solid var(--color-border); font-size: 1em;
      background: var(--color-surface-alt); color: var(--color-text);
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    #message-input:focus {
      border-color: var(--color-accent); outline: none; box-shadow: 0 0 0 2px rgba(37,211,102,0.25);
    }
    #chat-form button {
      background: var(--color-accent); color: #04070D; font-weight: 600;
    }
    #chat-form button:disabled { background-color: var(--color-muted); cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="header">
    <button id="back-button">Back</button>
    <h1>AI Chat</h1>
  </div>
  <div id="chat-container">
    <!-- Chat messages will be appended here -->
  </div>
  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
    <button type="submit">Send</button>
  </form>

  <script src="vendor/sweetalert2/sweetalert2@11.js"></script>
  <script src="chat.js"></script>
</body>
</html>
